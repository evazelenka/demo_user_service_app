<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<p>ID: <span th:text="${user.id}"></span></p>
<p>First Name: <span th:text="${user.firstName}"></span></p>
<p>Last Name: <span th:text="${user.lastName}"></span></p>
<form th:action="@{/user-update/{id}(id=${user.id})}" th:method="post">
    Update FirstName: <input type="text" name="firstName" placeholder="First Name"><br />
    Update LastName: <input type="text" name="lastName" placeholder="Last Name"><br />
    <button type="submit">Update user</button>
</form>
</body>
</html>
